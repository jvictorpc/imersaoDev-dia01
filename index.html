<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <form class="campo-notas">
        <label class="campo-notas__label" for="nota1">Nota 1:</label>
        <input class="campo-notas__input" type="number" id="nota1" placeholder="Insira sua nota aqui" required/>

        <label class="campo-notas__label" for="nota2">Nota 2:</label>
        <input class="campo-notas__input" type="number" id="nota2" placeholder="Insira sua nota aqui" required/>

        <label class="campo-notas__label" for="nota3">Nota 3:</label>
        <input class="campo-notas__input" type="number" id="nota3" placeholder="Insira sua nota aqui" required/>

        <label class="campo-notas__label" for="nota4">Nota 4:</label>
        <input class="campo-notas__input" type="number" id="nota4" placeholder="Insira sua nota aqui" required/>

        <button class="campo-notas__btn" type="submit">Calcular Média</button>

        <h1 class="campo-notas__resultado"></h1>

    </form>

    <script src="./js/script.js"></script>
</body>

</html>
